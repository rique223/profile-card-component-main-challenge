<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="top-circle" src="./images/bg-pattern-top.svg" alt="Transparent decorative circle in the background">

    <div class="card">
      <img class="card-bg" src="./images/bg-pattern-card.svg" alt="Card cover">

      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="Users profile picture">
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
      </div>

      <div class="card-footer">
        <div class="stats">
          <span>80K</span>
          <p>Followers</p>
        </div>

        <div class="stats">
          <span>803K</span>
          <p>Likes</p>
        </div>

        <div class="stats">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </div>

    <img class="bottom-circle" src="./images/bg-pattern-bottom.svg"
      alt="Transparent decorative circle in the background">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
